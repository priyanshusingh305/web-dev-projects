
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-THA's</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
    <style>
       body {
            background: rgb(221, 94, 137);
            background: linear-gradient(90deg, rgba(221, 94, 137, 1) 47%, rgba(247, 187, 151, 1) 100%);
        }

        .btn {
            display: inline-flex;
            padding: 36px 60px;
            font-size: 42px;
            margin: 14px;
            cursor: pointer;
            justify-content: space-between;
            text-align: center;
            text-decoration: none;
            outline: none;
            border: 3px solid white;
             background: rgb(221, 94, 137);
            background: linear-gradient(90deg, rgba(221, 94, 137, 1) 47%, rgba(247, 187, 151, 1) 100%);
            color: aliceblue;
            border-radius: 57px;
            box-shadow: 0 15px #999;
          }
          
          .btn:hover {background-color: #ffffff;
                      background: #ffffff;
                      border: 3px solid black;
                      color: black;
                      box-shadow: 0 15px #d3d3d3;
                      animation: text 1500ms forwards ease-in;
                    }
          
          .btn:active {
            box-shadow: 0 9px #666;
            transform: translateY(4px);
          }
          header{
              text-align: center;
          }
          h1{
              color: white;
              font-size: 5rem;
              cursor: pointer;
          }
          h1:hover{
            color: black;
            animation: text 1500ms forwards ease-in;
          }
          @keyframes text{
              from{color:#ffffff} 
        
              to{color: #000}
          }

    </style>
</head>

<body>
    <header onclick="window.location.href = 'https://priyanshusingh305.github.io/frontend-THAs/ ';"><h1>Frontend-THA</h1></header>
    <button class="btn" type="submit" onclick="window.location.href = './DAY1/ ';">DAY 1 </button>
    <button class="btn" type="submit" onclick="window.location.href = './Dice/ ';">Dice </button>
   
    
    </body>

</html>
